<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>AR Football Predictions</title>

    <!-- A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        /* Watermark */
        .watermark {
            position: fixed;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            pointer-events: none;
        }

        /* Instructions */
        .instructions {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 16px;
            font-weight: 600;
            z-index: 999;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 30px;
            border-radius: 16px;
            text-align: center;
            max-width: 300px;
            pointer-events: none;
        }

        .instructions.hidden {
            display: none;
        }

        /* Place button */
        .place-btn {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 998;
            padding: 20px 40px;
            background: linear-gradient(135deg, rgba(165, 0, 68, 0.95), rgba(0, 82, 159, 0.95));
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            color: white;
            font-size: 20px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .place-btn:active {
            transform: translate(-50%, -50%) scale(0.95);
        }

        .place-btn.hidden {
            display: none;
        }

        /* Controls container */
        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        /* Score controls row */
        .score-controls {
            display: flex;
            gap: 20px;
            width: 100%;
            max-width: 500px;
            justify-content: space-between;
        }

        /* Individual team control */
        .team-control {
            flex: 1;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .team-control.barcelona {
            border-top: 3px solid #A50044;
        }

        .team-control.realmadrid {
            border-top: 3px solid #00529F;
        }

        .team-name {
            color: white;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .score-display {
            color: white;
            font-size: 32px;
            font-weight: 700;
            min-width: 50px;
            text-align: center;
        }

        .score-buttons {
            display: flex;
            gap: 10px;
        }

        .score-btn {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            font-size: 24px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .score-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.25);
        }

        .barcelona .score-btn {
            background: rgba(165, 0, 68, 0.4);
        }

        .barcelona .score-btn:active {
            background: rgba(165, 0, 68, 0.6);
        }

        .realmadrid .score-btn {
            background: rgba(0, 82, 159, 0.4);
        }

        .realmadrid .score-btn:active {
            background: rgba(0, 82, 159, 0.6);
        }

        /* Save button */
        .save-btn {
            width: 100%;
            max-width: 300px;
            padding: 16px 32px;
            background: linear-gradient(135deg, rgba(165, 0, 68, 0.8), rgba(0, 82, 159, 0.8));
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .save-btn:active {
            transform: scale(0.98);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        /* Hide A-Frame UI */
        .a-enter-vr-button {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Watermark -->
    <div class="watermark">âœ¨ by Augmento</div>

    <!-- Instructions -->
    <div class="instructions" id="instructions">
        ðŸ“± Point camera at floor, then tap "PLACE"
    </div>

    <!-- Place button -->
    <button class="place-btn" id="place-btn" onclick="placeOnFloor()">
        ðŸŽ¯ TAP TO PLACE
    </button>

    <!-- AR Scene -->
    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; precision: medium; antialias: true;"
        device-orientation-permission-ui="enabled: false">

        <!-- Camera -->
        <a-entity camera look-controls="enabled: false" wasd-controls="enabled: false">

            <!-- AR Content Container (positioned in front of camera, will be "placed" -->
            <a-entity id="ar-content" position="0 -1.2 -1.8" visible="false">

                <!-- Base platform circle -->
                <a-circle
                    position="0 0 0"
                    radius="0.8"
                    rotation="-90 0 0"
                    color="#1a1a1a"
                    opacity="0.7"
                    shadow="receive: true">
                </a-circle>

                <!-- Barcelona Logo with 3D pedestal -->
                <a-entity id="barcelona-logo" position="-0.4 0 0.25">
                    <!-- Base disc -->
                    <a-cylinder
                        position="0 0.03 0"
                        radius="0.12"
                        height="0.06"
                        color="#A50044"
                        shadow="cast: true">
                    </a-cylinder>
                    <!-- Column -->
                    <a-cylinder
                        position="0 0.12 0"
                        radius="0.02"
                        height="0.18"
                        color="#A50044"
                        opacity="0.9">
                    </a-cylinder>
                    <!-- Logo platform -->
                    <a-box
                        position="0 0.23 0"
                        width="0.22"
                        height="0.22"
                        depth="0.04"
                        color="#A50044"
                        shadow="cast: true">
                    </a-box>
                    <!-- Logo image -->
                    <a-image
                        src="assets/barcelona.png"
                        width="0.2"
                        height="0.2"
                        position="0 0.23 0.025"
                        transparent="true">
                    </a-image>
                    <!-- Rotation -->
                    <a-animation
                        attribute="rotation"
                        from="0 0 0"
                        to="0 360 0"
                        dur="12000"
                        repeat="indefinite"
                        easing="linear">
                    </a-animation>
                </a-entity>

                <!-- Real Madrid Logo with 3D pedestal -->
                <a-entity id="realmadrid-logo" position="0.4 0 0.25">
                    <!-- Base disc -->
                    <a-cylinder
                        position="0 0.03 0"
                        radius="0.12"
                        height="0.06"
                        color="#00529F"
                        shadow="cast: true">
                    </a-cylinder>
                    <!-- Column -->
                    <a-cylinder
                        position="0 0.12 0"
                        radius="0.02"
                        height="0.18"
                        color="#00529F"
                        opacity="0.9">
                    </a-cylinder>
                    <!-- Logo platform -->
                    <a-box
                        position="0 0.23 0"
                        width="0.22"
                        height="0.22"
                        depth="0.04"
                        color="#00529F"
                        shadow="cast: true">
                    </a-box>
                    <!-- Logo image -->
                    <a-image
                        src="assets/realmadrid.png"
                        width="0.2"
                        height="0.2"
                        position="0 0.23 0.025"
                        transparent="true">
                    </a-image>
                    <!-- Rotation -->
                    <a-animation
                        attribute="rotation"
                        from="0 0 0"
                        to="0 360 0"
                        dur="12000"
                        repeat="indefinite"
                        easing="linear">
                    </a-animation>
                </a-entity>

                <!-- VS Text -->
                <a-entity position="0 0.28 0.25">
                    <a-text
                        value="VS"
                        align="center"
                        color="#FFFFFF"
                        width="1.2"
                        shader="flat">
                    </a-text>
                </a-entity>

                <!-- Barcelona Score - 3D Number -->
                <a-entity id="barcelona-score-3d" position="-0.4 0.05 -0.2" scale="0.18 0.18 0.18">
                    <!-- Will be populated dynamically -->
                </a-entity>

                <!-- Dash -->
                <a-box
                    position="0 0.12 -0.2"
                    width="0.08"
                    height="0.025"
                    depth="0.025"
                    color="#FFFFFF"
                    shadow="cast: true">
                </a-box>

                <!-- Real Madrid Score - 3D Number -->
                <a-entity id="realmadrid-score-3d" position="0.4 0.05 -0.2" scale="0.18 0.18 0.18">
                    <!-- Will be populated dynamically -->
                </a-entity>

            </a-entity>

        </a-entity>

        <!-- Lights -->
        <a-light type="ambient" intensity="0.8"></a-light>
        <a-light type="directional" intensity="0.6" position="1 2 1"></a-light>

    </a-scene>

    <!-- UI Controls -->
    <div class="controls">
        <div class="score-controls">
            <!-- Barcelona Control -->
            <div class="team-control barcelona">
                <div class="team-name">Barcelona</div>
                <div class="score-display" id="barcelona-score-ui">0</div>
                <div class="score-buttons">
                    <button class="score-btn" onclick="adjustScore('barcelona', -1)">âˆ’</button>
                    <button class="score-btn" onclick="adjustScore('barcelona', 1)">+</button>
                </div>
            </div>

            <!-- Real Madrid Control -->
            <div class="team-control realmadrid">
                <div class="team-name">Real Madrid</div>
                <div class="score-display" id="realmadrid-score-ui">0</div>
                <div class="score-buttons">
                    <button class="score-btn" onclick="adjustScore('realmadrid', -1)">âˆ’</button>
                    <button class="score-btn" onclick="adjustScore('realmadrid', 1)">+</button>
                </div>
            </div>
        </div>

        <!-- Save Button -->
        <button class="save-btn" onclick="savePrediction()">
            ðŸ“¸ Save Prediction
        </button>
    </div>

    <script>
        // 3D Number builder - seven-segment display
        function build3DNumber(number) {
            const segments = getSegmentsForNumber(number);
            const group = [];

            // Segment configurations (digital display style)
            const segmentConfigs = {
                top: { pos: [0, 0.45, 0], rot: [0, 0, 0], w: 0.35, h: 0.07, d: 0.07 },
                topRight: { pos: [0.18, 0.22, 0], rot: [0, 0, 90], w: 0.25, h: 0.07, d: 0.07 },
                bottomRight: { pos: [0.18, -0.22, 0], rot: [0, 0, 90], w: 0.25, h: 0.07, d: 0.07 },
                bottom: { pos: [0, -0.45, 0], rot: [0, 0, 0], w: 0.35, h: 0.07, d: 0.07 },
                bottomLeft: { pos: [-0.18, -0.22, 0], rot: [0, 0, 90], w: 0.25, h: 0.07, d: 0.07 },
                topLeft: { pos: [-0.18, 0.22, 0], rot: [0, 0, 90], w: 0.25, h: 0.07, d: 0.07 },
                middle: { pos: [0, 0, 0], rot: [0, 0, 0], w: 0.35, h: 0.07, d: 0.07 }
            };

            segments.forEach(seg => {
                const config = segmentConfigs[seg];
                const box = document.createElement('a-box');
                box.setAttribute('position', `${config.pos[0]} ${config.pos[1]} ${config.pos[2]}`);
                box.setAttribute('rotation', `${config.rot[0]} ${config.rot[1]} ${config.rot[2]}`);
                box.setAttribute('width', config.w);
                box.setAttribute('height', config.h);
                box.setAttribute('depth', config.d);
                box.setAttribute('color', '#FFFFFF');
                box.setAttribute('shadow', 'cast: true');
                group.push(box);
            });

            return group;
        }

        // Seven-segment patterns for digits 0-9
        function getSegmentsForNumber(num) {
            const segments = {
                0: ['top', 'topRight', 'bottomRight', 'bottom', 'bottomLeft', 'topLeft'],
                1: ['topRight', 'bottomRight'],
                2: ['top', 'topRight', 'middle', 'bottomLeft', 'bottom'],
                3: ['top', 'topRight', 'middle', 'bottomRight', 'bottom'],
                4: ['topLeft', 'middle', 'topRight', 'bottomRight'],
                5: ['top', 'topLeft', 'middle', 'bottomRight', 'bottom'],
                6: ['top', 'topLeft', 'middle', 'bottomLeft', 'bottom', 'bottomRight'],
                7: ['top', 'topRight', 'bottomRight'],
                8: ['top', 'topRight', 'bottomRight', 'bottom', 'bottomLeft', 'topLeft', 'middle'],
                9: ['top', 'topRight', 'middle', 'topLeft', 'bottomRight', 'bottom']
            };
            return segments[num] || [];
        }

        // Update 3D number display
        function update3DNumber(containerId, number) {
            const container = document.getElementById(containerId);
            if (!container) return;

            // Clear existing segments
            while (container.firstChild) {
                container.removeChild(container.firstChild);
            }

            // Add new segments
            const segments = build3DNumber(number);
            segments.forEach(seg => container.appendChild(seg));
        }

        // Score state
        let scores = {
            barcelona: 0,
            realmadrid: 0
        };

        // Initialize on load
        window.addEventListener('load', () => {
            setTimeout(() => {
                update3DNumber('barcelona-score-3d', 0);
                update3DNumber('realmadrid-score-3d', 0);
            }, 1000);
        });

        // Place on floor function
        function placeOnFloor() {
            const content = document.getElementById('ar-content');
            const placeBtn = document.getElementById('place-btn');
            const instructions = document.getElementById('instructions');

            content.setAttribute('visible', true);
            placeBtn.classList.add('hidden');
            instructions.classList.add('hidden');
        }

        // Adjust score
        function adjustScore(team, delta) {
            scores[team] = Math.max(0, Math.min(9, scores[team] + delta));

            // Update UI
            document.getElementById(`${team}-score-ui`).textContent = scores[team];

            // Update 3D number
            update3DNumber(`${team}-score-3d`, scores[team]);
        }

        // Save prediction
        function savePrediction() {
            const controls = document.querySelector('.controls');
            const watermark = document.querySelector('.watermark');
            const instructions = document.getElementById('instructions');
            const placeBtn = document.getElementById('place-btn');

            // Hide UI
            controls.style.display = 'none';
            if (!instructions.classList.contains('hidden')) instructions.style.display = 'none';
            if (!placeBtn.classList.contains('hidden')) placeBtn.style.display = 'none';

            setTimeout(() => {
                const scene = document.querySelector('a-scene');
                const canvas = scene.canvas || scene.querySelector('canvas');

                if (canvas) {
                    canvas.toBlob((blob) => {
                        if (blob) {
                            const url = URL.createObjectURL(blob);
                            const link = document.createElement('a');
                            link.href = url;
                            link.download = `prediction-${scores.barcelona}-${scores.realmadrid}.png`;
                            document.body.appendChild(link);
                            link.click();
                            document.body.removeChild(link);
                            URL.revokeObjectURL(url);
                        }
                        // Restore UI
                        controls.style.display = 'flex';
                    }, 'image/png');
                } else {
                    console.error('Canvas not found');
                    controls.style.display = 'flex';
                }
            }, 200);
        }

        console.log('AR Football Predictions loaded');
    </script>
</body>
</html>
