<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>AR Football Predictions</title>

    <!-- A-Frame library -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        /* AR Scene container */
        a-scene {
            width: 100vw;
            height: 100vh;
        }

        /* Watermark */
        .watermark {
            position: fixed;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            pointer-events: none;
        }

        /* Instructions overlay */
        .instructions {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            font-weight: 600;
            z-index: 999;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px 40px;
            border-radius: 16px;
            text-align: center;
            max-width: 320px;
            pointer-events: none;
        }

        .instructions.hidden {
            display: none;
        }

        /* Controls container */
        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        /* Score controls row */
        .score-controls {
            display: flex;
            gap: 20px;
            width: 100%;
            max-width: 500px;
            justify-content: space-between;
        }

        /* Individual team control */
        .team-control {
            flex: 1;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .team-control.barcelona {
            border-top: 3px solid #A50044;
        }

        .team-control.realmadrid {
            border-top: 3px solid #00529F;
        }

        .team-name {
            color: white;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .score-display {
            color: white;
            font-size: 32px;
            font-weight: 700;
            min-width: 50px;
            text-align: center;
        }

        .score-buttons {
            display: flex;
            gap: 10px;
        }

        .score-btn {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            font-size: 24px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .score-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.25);
        }

        .barcelona .score-btn {
            background: rgba(165, 0, 68, 0.4);
        }

        .barcelona .score-btn:active {
            background: rgba(165, 0, 68, 0.6);
        }

        .realmadrid .score-btn {
            background: rgba(0, 82, 159, 0.4);
        }

        .realmadrid .score-btn:active {
            background: rgba(0, 82, 159, 0.6);
        }

        /* Save button */
        .save-btn {
            width: 100%;
            max-width: 300px;
            padding: 16px 32px;
            background: linear-gradient(135deg, rgba(165, 0, 68, 0.8), rgba(0, 82, 159, 0.8));
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .save-btn:active {
            transform: scale(0.98);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        /* Hide A-Frame UI */
        .a-enter-vr-button {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Watermark -->
    <div class="watermark">âœ¨ by Augmento</div>

    <!-- Instructions -->
    <div class="instructions" id="instructions">
        ðŸ“± Tap on the floor to place your prediction
    </div>

    <!-- AR Scene -->
    <a-scene
        webxr="requiredFeatures: hit-test,local-floor; optionalFeatures: dom-overlay; overlayElement: #overlay;"
        renderer="colorManagement: true; physicallyCorrectLights: true;"
        ar-hit-test
        cursor="rayOrigin: mouse">

        <!-- Camera -->
        <a-camera position="0 1.6 0"></a-camera>

        <!-- Lights -->
        <a-light type="ambient" intensity="0.7"></a-light>
        <a-light type="directional" intensity="0.8" position="2 4 3"></a-light>

        <!-- AR Content Container (placed on floor via hit-test) -->
        <a-entity id="ar-content" visible="false" position="0 0 -2">

            <!-- Base platform -->
            <a-circle
                position="0 0.01 0"
                radius="1.2"
                rotation="-90 0 0"
                color="#2a2a2a"
                opacity="0.5"
                shadow="receive: true">
            </a-circle>

            <!-- Barcelona Logo with 3D pedestal -->
            <a-entity id="barcelona-logo" position="-0.5 0 0.3">
                <!-- Pedestal base -->
                <a-cylinder
                    position="0 0.05 0"
                    radius="0.18"
                    height="0.1"
                    color="#A50044"
                    shadow="cast: true">
                </a-cylinder>
                <!-- Pedestal column -->
                <a-cylinder
                    position="0 0.15 0"
                    radius="0.03"
                    height="0.2"
                    color="#A50044"
                    opacity="0.8">
                </a-cylinder>
                <!-- Logo platform -->
                <a-box
                    position="0 0.3 0"
                    width="0.3"
                    height="0.3"
                    depth="0.05"
                    color="#A50044"
                    shadow="cast: true">
                </a-box>
                <!-- Logo image -->
                <a-image
                    src="assets/barcelona.png"
                    width="0.28"
                    height="0.28"
                    position="0 0.3 0.03"
                    transparent="true">
                </a-image>
                <!-- Rotation animation -->
                <a-animation
                    attribute="rotation"
                    from="0 0 0"
                    to="0 360 0"
                    dur="10000"
                    repeat="indefinite"
                    easing="linear">
                </a-animation>
            </a-entity>

            <!-- Real Madrid Logo with 3D pedestal -->
            <a-entity id="realmadrid-logo" position="0.5 0 0.3">
                <!-- Pedestal base -->
                <a-cylinder
                    position="0 0.05 0"
                    radius="0.18"
                    height="0.1"
                    color="#00529F"
                    shadow="cast: true">
                </a-cylinder>
                <!-- Pedestal column -->
                <a-cylinder
                    position="0 0.15 0"
                    radius="0.03"
                    height="0.2"
                    color="#00529F"
                    opacity="0.8">
                </a-cylinder>
                <!-- Logo platform -->
                <a-box
                    position="0 0.3 0"
                    width="0.3"
                    height="0.3"
                    depth="0.05"
                    color="#00529F"
                    shadow="cast: true">
                </a-box>
                <!-- Logo image -->
                <a-image
                    src="assets/realmadrid.png"
                    width="0.28"
                    height="0.28"
                    position="0 0.3 0.03"
                    transparent="true">
                </a-image>
                <!-- Rotation animation -->
                <a-animation
                    attribute="rotation"
                    from="0 0 0"
                    to="0 360 0"
                    dur="10000"
                    repeat="indefinite"
                    easing="linear">
                </a-animation>
            </a-entity>

            <!-- VS Text 3D -->
            <a-entity position="0 0.35 0.3">
                <a-text
                    value="VS"
                    align="center"
                    color="#FFFFFF"
                    width="1.5"
                    position="0 0 0">
                </a-text>
            </a-entity>

            <!-- Barcelona Score - 3D Number -->
            <a-entity id="barcelona-score-3d" position="-0.5 0 -0.3" scale="0.3 0.3 0.3">
                <!-- Score will be built dynamically from 3D segments -->
            </a-entity>

            <!-- Dash -->
            <a-box
                position="0 0.15 -0.3"
                width="0.15"
                height="0.03"
                depth="0.03"
                color="#FFFFFF"
                shadow="cast: true">
            </a-box>

            <!-- Real Madrid Score - 3D Number -->
            <a-entity id="realmadrid-score-3d" position="0.5 0 -0.3" scale="0.3 0.3 0.3">
                <!-- Score will be built dynamically from 3D segments -->
            </a-entity>

        </a-entity>

        <!-- Reticle (placement indicator) -->
        <a-entity id="reticle" visible="false">
            <a-ring
                position="0 0.01 0"
                radius-inner="0.08"
                radius-outer="0.12"
                rotation="-90 0 0"
                color="#FFFFFF"
                opacity="0.7">
            </a-ring>
            <a-animation
                attribute="rotation"
                from="0 0 0"
                to="0 360 0"
                dur="2000"
                repeat="indefinite"
                easing="linear">
            </a-animation>
        </a-entity>

    </a-scene>

    <!-- DOM Overlay for UI -->
    <div id="overlay">
        <!-- UI Controls Overlay -->
        <div class="controls">
            <!-- Score Controls -->
            <div class="score-controls">
                <!-- Barcelona Control -->
                <div class="team-control barcelona">
                    <div class="team-name">Barcelona</div>
                    <div class="score-display" id="barcelona-score-ui">0</div>
                    <div class="score-buttons">
                        <button class="score-btn" onclick="adjustScore('barcelona', -1)">âˆ’</button>
                        <button class="score-btn" onclick="adjustScore('barcelona', 1)">+</button>
                    </div>
                </div>

                <!-- Real Madrid Control -->
                <div class="team-control realmadrid">
                    <div class="team-name">Real Madrid</div>
                    <div class="score-display" id="realmadrid-score-ui">0</div>
                    <div class="score-buttons">
                        <button class="score-btn" onclick="adjustScore('realmadrid', -1)">âˆ’</button>
                        <button class="score-btn" onclick="adjustScore('realmadrid', 1)">+</button>
                    </div>
                </div>
            </div>

            <!-- Save Button -->
            <button class="save-btn" onclick="savePrediction()">
                ðŸ“¸ Save Prediction
            </button>
        </div>
    </div>

    <script>
        // Register AR hit-test component
        AFRAME.registerComponent('ar-hit-test', {
            init: function() {
                this.xrHitTestSource = null;
                this.viewerSpace = null;
                this.refSpace = null;

                this.el.sceneEl.addEventListener('enter-vr', () => {
                    const session = this.el.sceneEl.renderer.xr.getSession();
                    if (session) {
                        this.setupHitTest(session);
                    }
                });
            },

            setupHitTest: async function(session) {
                session.requestReferenceSpace('viewer').then((space) => {
                    this.viewerSpace = space;
                });

                session.requestHitTestSource({ space: this.viewerSpace })
                    .then((hitTestSource) => {
                        this.xrHitTestSource = hitTestSource;
                    });

                session.addEventListener('select', this.onSelect.bind(this));

                this.refSpace = await session.requestReferenceSpace('local-floor');
            },

            tick: function() {
                if (!this.xrHitTestSource) return;

                const session = this.el.sceneEl.renderer.xr.getSession();
                if (!session) return;

                const frame = this.el.sceneEl.frame;
                if (!frame) return;

                const hitTestResults = frame.getHitTestResults(this.xrHitTestSource);
                if (hitTestResults.length > 0) {
                    const hit = hitTestResults[0];
                    const pose = hit.getPose(this.refSpace);

                    const reticle = document.getElementById('reticle');
                    reticle.setAttribute('visible', true);
                    reticle.object3D.position.set(
                        pose.transform.position.x,
                        pose.transform.position.y,
                        pose.transform.position.z
                    );
                }
            },

            onSelect: function() {
                const reticle = document.getElementById('reticle');
                const content = document.getElementById('ar-content');

                if (reticle.getAttribute('visible')) {
                    const position = reticle.object3D.position;
                    content.setAttribute('position', position);
                    content.setAttribute('visible', true);

                    // Hide instructions
                    document.getElementById('instructions').classList.add('hidden');
                }
            }
        });

        // 3D Number builder using seven-segment display style
        function build3DNumber(number) {
            const segments = getSegmentsForNumber(number);
            const group = [];

            // Seven segment positions (like digital clock)
            const segmentConfigs = {
                top: { pos: [0, 0.5, 0], rot: [0, 0, 0], w: 0.4, h: 0.08, d: 0.08 },
                topRight: { pos: [0.2, 0.25, 0], rot: [0, 0, 90], w: 0.3, h: 0.08, d: 0.08 },
                bottomRight: { pos: [0.2, -0.25, 0], rot: [0, 0, 90], w: 0.3, h: 0.08, d: 0.08 },
                bottom: { pos: [0, -0.5, 0], rot: [0, 0, 0], w: 0.4, h: 0.08, d: 0.08 },
                bottomLeft: { pos: [-0.2, -0.25, 0], rot: [0, 0, 90], w: 0.3, h: 0.08, d: 0.08 },
                topLeft: { pos: [-0.2, 0.25, 0], rot: [0, 0, 90], w: 0.3, h: 0.08, d: 0.08 },
                middle: { pos: [0, 0, 0], rot: [0, 0, 0], w: 0.4, h: 0.08, d: 0.08 }
            };

            segments.forEach(seg => {
                const config = segmentConfigs[seg];
                const box = document.createElement('a-box');
                box.setAttribute('position', `${config.pos[0]} ${config.pos[1]} ${config.pos[2]}`);
                box.setAttribute('rotation', `${config.rot[0]} ${config.rot[1]} ${config.rot[2]}`);
                box.setAttribute('width', config.w);
                box.setAttribute('height', config.h);
                box.setAttribute('depth', config.d);
                box.setAttribute('color', '#FFFFFF');
                box.setAttribute('shadow', 'cast: true');
                group.push(box);
            });

            return group;
        }

        // Get which segments to light up for each number
        function getSegmentsForNumber(num) {
            const segments = {
                0: ['top', 'topRight', 'bottomRight', 'bottom', 'bottomLeft', 'topLeft'],
                1: ['topRight', 'bottomRight'],
                2: ['top', 'topRight', 'middle', 'bottomLeft', 'bottom'],
                3: ['top', 'topRight', 'middle', 'bottomRight', 'bottom'],
                4: ['topLeft', 'middle', 'topRight', 'bottomRight'],
                5: ['top', 'topLeft', 'middle', 'bottomRight', 'bottom'],
                6: ['top', 'topLeft', 'middle', 'bottomLeft', 'bottom', 'bottomRight'],
                7: ['top', 'topRight', 'bottomRight'],
                8: ['top', 'topRight', 'bottomRight', 'bottom', 'bottomLeft', 'topLeft', 'middle'],
                9: ['top', 'topRight', 'middle', 'topLeft', 'bottomRight', 'bottom']
            };
            return segments[num] || [];
        }

        // Update 3D number display
        function update3DNumber(containerId, number) {
            const container = document.getElementById(containerId);
            // Clear existing
            while (container.firstChild) {
                container.removeChild(container.firstChild);
            }
            // Add new segments
            const segments = build3DNumber(number);
            segments.forEach(seg => container.appendChild(seg));
        }

        // Score state
        let scores = {
            barcelona: 0,
            realmadrid: 0
        };

        // Initialize 3D numbers
        document.addEventListener('DOMContentLoaded', () => {
            update3DNumber('barcelona-score-3d', 0);
            update3DNumber('realmadrid-score-3d', 0);
        });

        // Adjust score function
        function adjustScore(team, delta) {
            // Update score (keep between 0-9)
            scores[team] = Math.max(0, Math.min(9, scores[team] + delta));

            // Update UI display
            document.getElementById(`${team}-score-ui`).textContent = scores[team];

            // Update 3D number
            update3DNumber(`${team}-score-3d`, scores[team]);
        }

        // Save prediction (screenshot)
        function savePrediction() {
            const controls = document.querySelector('.controls');
            const watermark = document.querySelector('.watermark');
            const instructions = document.getElementById('instructions');

            controls.style.display = 'none';
            if (instructions) instructions.style.display = 'none';

            setTimeout(() => {
                const scene = document.querySelector('a-scene');
                const canvas = scene.canvas || scene.querySelector('canvas');

                if (canvas) {
                    canvas.toBlob((blob) => {
                        if (blob) {
                            const url = URL.createObjectURL(blob);
                            const link = document.createElement('a');
                            link.href = url;
                            link.download = `prediction-${scores.barcelona}-${scores.realmadrid}.png`;
                            document.body.appendChild(link);
                            link.click();
                            document.body.removeChild(link);
                            URL.revokeObjectURL(url);
                        }
                        controls.style.display = 'flex';
                    }, 'image/png');
                } else {
                    console.error('Canvas not found');
                    controls.style.display = 'flex';
                }
            }, 100);
        }

        console.log('AR Football Predictions with WebXR loaded');
    </script>
</body>
</html>
