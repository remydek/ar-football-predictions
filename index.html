<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>AR Football Predictions</title>

    <!-- A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .watermark {
            position: fixed;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            pointer-events: none;
        }

        .place-ar-btn {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1001;
            padding: 28px 56px;
            background: linear-gradient(135deg, #A50044, #00529F);
            border: 4px solid white;
            border-radius: 24px;
            color: white;
            font-size: 28px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.7);
        }

        .place-ar-btn:active {
            transform: translate(-50%, -50%) scale(0.95);
        }

        .place-ar-btn.hidden {
            display: none;
        }

        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .score-controls {
            display: flex;
            gap: 20px;
            width: 100%;
            max-width: 500px;
            justify-content: space-between;
        }

        .team-control {
            flex: 1;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .team-control.barcelona { border-top: 3px solid #A50044; }
        .team-control.realmadrid { border-top: 3px solid #00529F; }

        .team-name {
            color: white;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .score-display {
            color: white;
            font-size: 32px;
            font-weight: 700;
            min-width: 50px;
            text-align: center;
        }

        .score-buttons {
            display: flex;
            gap: 10px;
        }

        .score-btn {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            font-size: 24px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .score-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.25);
        }

        .barcelona .score-btn { background: rgba(165, 0, 68, 0.4); }
        .barcelona .score-btn:active { background: rgba(165, 0, 68, 0.6); }
        .realmadrid .score-btn { background: rgba(0, 82, 159, 0.4); }
        .realmadrid .score-btn:active { background: rgba(0, 82, 159, 0.6); }

        .save-btn {
            width: 100%;
            max-width: 300px;
            padding: 16px 32px;
            background: linear-gradient(135deg, rgba(165, 0, 68, 0.8), rgba(0, 82, 159, 0.8));
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .save-btn:active {
            transform: scale(0.98);
        }

        .a-enter-vr-button {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="watermark">✨ by Augmento</div>

    <button class="place-ar-btn" id="place-ar-btn" onclick="placeARPrediction()">
        🎯 PLACE NOW
    </button>

    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; precision: medium; antialias: true;"
        device-orientation-permission-ui="enabled: false">

        <a-entity camera look-controls="enabled: false" wasd-controls="enabled: false">

            <a-entity id="ar-content" position="0 -1.2 -2" visible="false">

                <!-- Platform -->
                <a-circle
                    position="0 0 0"
                    radius="1.2"
                    rotation="-90 0 0"
                    color="#1a1a1a"
                    opacity="0.85">
                </a-circle>

                <!-- Barcelona Logo -->
                <a-entity position="-0.6 0 0.4">
                    <a-cylinder position="0 0.05 0" radius="0.18" height="0.1" color="#A50044"></a-cylinder>
                    <a-cylinder position="0 0.18 0" radius="0.03" height="0.26" color="#A50044"></a-cylinder>
                    <a-box position="0 0.35 0" width="0.32" height="0.32" depth="0.06" color="#A50044"></a-box>
                    <a-image src="assets/barcelona.png" width="0.3" height="0.3" position="0 0.35 0.04" transparent="true"></a-image>
                    <a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="10000" repeat="indefinite" easing="linear"></a-animation>
                </a-entity>

                <!-- Real Madrid Logo -->
                <a-entity position="0.6 0 0.4">
                    <a-cylinder position="0 0.05 0" radius="0.18" height="0.1" color="#00529F"></a-cylinder>
                    <a-cylinder position="0 0.18 0" radius="0.03" height="0.26" color="#00529F"></a-cylinder>
                    <a-box position="0 0.35 0" width="0.32" height="0.32" depth="0.06" color="#00529F"></a-box>
                    <a-image src="assets/realmadrid.png" width="0.3" height="0.3" position="0 0.35 0.04" transparent="true"></a-image>
                    <a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="10000" repeat="indefinite" easing="linear"></a-animation>
                </a-entity>

                <!-- VS -->
                <a-text value="VS" position="0 0.42 0.4" align="center" color="#FFFFFF" width="2"></a-text>

                <!-- Barcelona Score Container -->
                <a-entity id="barcelona-score-3d" position="-0.6 0.12 -0.3"></a-entity>

                <!-- Dash -->
                <a-box position="0 0.18 -0.3" width="0.12" height="0.035" depth="0.035" color="#FFFFFF"></a-box>

                <!-- Real Madrid Score Container -->
                <a-entity id="realmadrid-score-3d" position="0.6 0.12 -0.3"></a-entity>

                <!-- Float animation -->
                <a-animation
                    attribute="position"
                    from="0 -1.2 -2"
                    to="0 -1.05 -2"
                    direction="alternate"
                    dur="2500"
                    repeat="indefinite"
                    easing="ease-in-out-sine">
                </a-animation>

            </a-entity>

        </a-entity>

        <a-light type="ambient" intensity="1.2"></a-light>
        <a-light type="directional" intensity="0.9" position="2 4 2"></a-light>

    </a-scene>

    <div class="controls">
        <div class="score-controls">
            <div class="team-control barcelona">
                <div class="team-name">Barcelona</div>
                <div class="score-display" id="barcelona-score-ui">4</div>
                <div class="score-buttons">
                    <button class="score-btn" onclick="adjustScore('barcelona', -1)">−</button>
                    <button class="score-btn" onclick="adjustScore('barcelona', 1)">+</button>
                </div>
            </div>

            <div class="team-control realmadrid">
                <div class="team-name">Real Madrid</div>
                <div class="score-display" id="realmadrid-score-ui">2</div>
                <div class="score-buttons">
                    <button class="score-btn" onclick="adjustScore('realmadrid', -1)">−</button>
                    <button class="score-btn" onclick="adjustScore('realmadrid', 1)">+</button>
                </div>
            </div>
        </div>

        <button class="save-btn" onclick="savePrediction()">📸 Save Prediction</button>
    </div>

    <script>
        let scores = { barcelona: 4, realmadrid: 2 };
        let arPlaced = false;
        let sceneReady = false;

        // Wait for A-Frame scene to be ready
        document.querySelector('a-scene').addEventListener('loaded', function() {
            sceneReady = true;
            console.log('✅ A-Frame scene loaded and ready');
        });

        // Seven-segment number patterns
        const SEGMENTS = {
            0: ['top', 'topRight', 'bottomRight', 'bottom', 'bottomLeft', 'topLeft'],
            1: ['topRight', 'bottomRight'],
            2: ['top', 'topRight', 'middle', 'bottomLeft', 'bottom'],
            3: ['top', 'topRight', 'middle', 'bottomRight', 'bottom'],
            4: ['topLeft', 'middle', 'topRight', 'bottomRight'],
            5: ['top', 'topLeft', 'middle', 'bottomRight', 'bottom'],
            6: ['top', 'topLeft', 'middle', 'bottomLeft', 'bottom', 'bottomRight'],
            7: ['top', 'topRight', 'bottomRight'],
            8: ['top', 'topRight', 'bottomRight', 'bottom', 'bottomLeft', 'topLeft', 'middle'],
            9: ['top', 'topRight', 'middle', 'topLeft', 'bottomRight', 'bottom']
        };

        // Segment positions (bigger and more visible)
        const SEGMENT_CONFIG = {
            top:          { x: 0,     y: 0.25,  z: 0, w: 0.2, h: 0.04, d: 0.04, rx: 0, ry: 0, rz: 0 },
            topRight:     { x: 0.1,   y: 0.12,  z: 0, w: 0.14, h: 0.04, d: 0.04, rx: 0, ry: 0, rz: 90 },
            bottomRight:  { x: 0.1,   y: -0.12, z: 0, w: 0.14, h: 0.04, d: 0.04, rx: 0, ry: 0, rz: 90 },
            bottom:       { x: 0,     y: -0.25, z: 0, w: 0.2, h: 0.04, d: 0.04, rx: 0, ry: 0, rz: 0 },
            bottomLeft:   { x: -0.1,  y: -0.12, z: 0, w: 0.14, h: 0.04, d: 0.04, rx: 0, ry: 0, rz: 90 },
            topLeft:      { x: -0.1,  y: 0.12,  z: 0, w: 0.14, h: 0.04, d: 0.04, rx: 0, ry: 0, rz: 90 },
            middle:       { x: 0,     y: 0,     z: 0, w: 0.2, h: 0.04, d: 0.04, rx: 0, ry: 0, rz: 0 }
        };

        function createNumber(num, container) {
            console.log(`🔨 Creating number ${num} in container:`, container.id);

            // Clear container
            while (container.firstChild) {
                container.removeChild(container.firstChild);
            }

            const segments = SEGMENTS[num];
            console.log(`  Segments needed: ${segments.join(', ')}`);

            segments.forEach(segName => {
                const cfg = SEGMENT_CONFIG[segName];

                const box = document.createElement('a-box');
                box.setAttribute('position', `${cfg.x} ${cfg.y} ${cfg.z}`);
                box.setAttribute('rotation', `${cfg.rx} ${cfg.ry} ${cfg.rz}`);
                box.setAttribute('width', cfg.w);
                box.setAttribute('height', cfg.h);
                box.setAttribute('depth', cfg.d);
                box.setAttribute('color', '#FFFFFF');
                box.setAttribute('material', 'shader: flat');

                container.appendChild(box);
                console.log(`  ✓ Added ${segName}`);
            });

            console.log(`✅ Number ${num} complete: ${segments.length} segments added`);
        }

        function placeARPrediction() {
            console.log('🎯 PLACING AR PREDICTION...');

            if (!sceneReady) {
                console.log('⏳ Scene not ready, waiting...');
                setTimeout(placeARPrediction, 500);
                return;
            }

            const arContent = document.getElementById('ar-content');
            const barcelonaContainer = document.getElementById('barcelona-score-3d');
            const realmadridContainer = document.getElementById('realmadrid-score-3d');
            const placeBtn = document.getElementById('place-ar-btn');

            console.log('Containers found:', {
                barcelona: !!barcelonaContainer,
                realmadrid: !!realmadridContainer
            });

            // Make content visible
            arContent.setAttribute('visible', 'true');
            console.log('AR content now visible');

            // Generate 3D numbers
            createNumber(scores.barcelona, barcelonaContainer);
            createNumber(scores.realmadrid, realmadridContainer);

            // Hide button
            placeBtn.classList.add('hidden');
            arPlaced = true;

            console.log('🎉 DONE! AR prediction placed on floor');
        }

        function adjustScore(team, delta) {
            scores[team] = Math.max(0, Math.min(9, scores[team] + delta));
            document.getElementById(`${team}-score-ui`).textContent = scores[team];

            if (arPlaced) {
                const container = document.getElementById(`${team}-score-3d`);
                createNumber(scores[team], container);
            }
        }

        function savePrediction() {
            const controls = document.querySelector('.controls');
            const placeBtn = document.getElementById('place-ar-btn');

            controls.style.display = 'none';
            if (!placeBtn.classList.contains('hidden')) placeBtn.style.display = 'none';

            setTimeout(() => {
                const scene = document.querySelector('a-scene');
                const canvas = scene.canvas || scene.querySelector('canvas');

                if (canvas) {
                    canvas.toBlob((blob) => {
                        if (blob) {
                            const url = URL.createObjectURL(blob);
                            const link = document.createElement('a');
                            link.href = url;
                            link.download = `prediction-${scores.barcelona}-${scores.realmadrid}.png`;
                            document.body.appendChild(link);
                            link.click();
                            document.body.removeChild(link);
                            URL.revokeObjectURL(url);
                        }
                        controls.style.display = 'flex';
                    }, 'image/png');
                } else {
                    controls.style.display = 'flex';
                }
            }, 200);
        }

        console.log('🚀 App loaded - Tap PLACE NOW to see AR prediction');
    </script>
</body>
</html>
