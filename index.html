<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>AR Football Predictions</title>

    <!-- A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        /* Watermark */
        .watermark {
            position: fixed;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            pointer-events: none;
        }

        /* Place AR Button */
        .place-ar-btn {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1001;
            padding: 24px 48px;
            background: linear-gradient(135deg, #A50044, #00529F);
            border: 3px solid white;
            border-radius: 24px;
            color: white;
            font-size: 24px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
            transition: all 0.3s;
        }

        .place-ar-btn:active {
            transform: translate(-50%, -50%) scale(0.95);
        }

        .place-ar-btn.hidden {
            display: none;
        }

        /* Controls container */
        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        /* Score controls row */
        .score-controls {
            display: flex;
            gap: 20px;
            width: 100%;
            max-width: 500px;
            justify-content: space-between;
        }

        /* Individual team control */
        .team-control {
            flex: 1;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .team-control.barcelona {
            border-top: 3px solid #A50044;
        }

        .team-control.realmadrid {
            border-top: 3px solid #00529F;
        }

        .team-name {
            color: white;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .score-display {
            color: white;
            font-size: 32px;
            font-weight: 700;
            min-width: 50px;
            text-align: center;
        }

        .score-buttons {
            display: flex;
            gap: 10px;
        }

        .score-btn {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            font-size: 24px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .score-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.25);
        }

        .barcelona .score-btn {
            background: rgba(165, 0, 68, 0.4);
        }

        .barcelona .score-btn:active {
            background: rgba(165, 0, 68, 0.6);
        }

        .realmadrid .score-btn {
            background: rgba(0, 82, 159, 0.4);
        }

        .realmadrid .score-btn:active {
            background: rgba(0, 82, 159, 0.6);
        }

        /* Save button */
        .save-btn {
            width: 100%;
            max-width: 300px;
            padding: 16px 32px;
            background: linear-gradient(135deg, rgba(165, 0, 68, 0.8), rgba(0, 82, 159, 0.8));
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .save-btn:active {
            transform: scale(0.98);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        /* Hide A-Frame UI */
        .a-enter-vr-button {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Watermark -->
    <div class="watermark">âœ¨ by Augmento</div>

    <!-- Place AR Button -->
    <button class="place-ar-btn" id="place-ar-btn" onclick="placeARPrediction()">
        ðŸŽ¯ PLACE PREDICTION
    </button>

    <!-- AR Scene -->
    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; precision: medium; antialias: true;"
        device-orientation-permission-ui="enabled: false">

        <!-- Camera -->
        <a-entity camera look-controls="enabled: false" wasd-controls="enabled: false">

            <!-- AR Content Container - Initially hidden -->
            <a-entity id="ar-content" position="0 -1.2 -2" visible="false">

                <!-- Base platform circle (on floor) -->
                <a-circle
                    id="base-platform"
                    position="0 0 0"
                    radius="1.2"
                    rotation="-90 0 0"
                    color="#1a1a1a"
                    opacity="0.85"
                    shadow="receive: true">
                </a-circle>

                <!-- Barcelona Logo with 3D pedestal -->
                <a-entity id="barcelona-logo" position="-0.6 0 0.4">
                    <!-- Base disc -->
                    <a-cylinder
                        position="0 0.05 0"
                        radius="0.18"
                        height="0.1"
                        color="#A50044"
                        shadow="cast: true">
                    </a-cylinder>
                    <!-- Column -->
                    <a-cylinder
                        position="0 0.18 0"
                        radius="0.03"
                        height="0.26"
                        color="#A50044"
                        opacity="0.9">
                    </a-cylinder>
                    <!-- Logo platform -->
                    <a-box
                        position="0 0.35 0"
                        width="0.32"
                        height="0.32"
                        depth="0.06"
                        color="#A50044"
                        shadow="cast: true">
                    </a-box>
                    <!-- Logo image -->
                    <a-image
                        src="assets/barcelona.png"
                        width="0.3"
                        height="0.3"
                        position="0 0.35 0.04"
                        transparent="true">
                    </a-image>
                    <!-- Rotation -->
                    <a-animation
                        attribute="rotation"
                        from="0 0 0"
                        to="0 360 0"
                        dur="10000"
                        repeat="indefinite"
                        easing="linear">
                    </a-animation>
                </a-entity>

                <!-- Real Madrid Logo with 3D pedestal -->
                <a-entity id="realmadrid-logo" position="0.6 0 0.4">
                    <!-- Base disc -->
                    <a-cylinder
                        position="0 0.05 0"
                        radius="0.18"
                        height="0.1"
                        color="#00529F"
                        shadow="cast: true">
                    </a-cylinder>
                    <!-- Column -->
                    <a-cylinder
                        position="0 0.18 0"
                        radius="0.03"
                        height="0.26"
                        color="#00529F"
                        opacity="0.9">
                    </a-cylinder>
                    <!-- Logo platform -->
                    <a-box
                        position="0 0.35 0"
                        width="0.32"
                        height="0.32"
                        depth="0.06"
                        color="#00529F"
                        shadow="cast: true">
                    </a-box>
                    <!-- Logo image -->
                    <a-image
                        src="assets/realmadrid.png"
                        width="0.3"
                        height="0.3"
                        position="0 0.35 0.04"
                        transparent="true">
                    </a-image>
                    <!-- Rotation -->
                    <a-animation
                        attribute="rotation"
                        from="0 0 0"
                        to="0 360 0"
                        dur="10000"
                        repeat="indefinite"
                        easing="linear">
                    </a-animation>
                </a-entity>

                <!-- VS Text -->
                <a-entity position="0 0.42 0.4">
                    <a-text
                        value="VS"
                        align="center"
                        color="#FFFFFF"
                        width="2"
                        shader="flat">
                    </a-text>
                </a-entity>

                <!-- Barcelona Score - 3D Number Container -->
                <a-entity id="barcelona-score-3d" position="-0.6 0.1 -0.3" scale="0.25 0.25 0.25">
                    <!-- 3D meshes will be added here -->
                </a-entity>

                <!-- Dash -->
                <a-box
                    id="score-dash"
                    position="0 0.18 -0.3"
                    width="0.12"
                    height="0.035"
                    depth="0.035"
                    color="#FFFFFF"
                    shadow="cast: true">
                </a-box>

                <!-- Real Madrid Score - 3D Number Container -->
                <a-entity id="realmadrid-score-3d" position="0.6 0.1 -0.3" scale="0.25 0.25 0.25">
                    <!-- 3D meshes will be added here -->
                </a-entity>

                <!-- Floating animation for entire scene -->
                <a-animation
                    attribute="position"
                    from="0 -1.2 -2"
                    to="0 -1.05 -2"
                    direction="alternate"
                    dur="2500"
                    repeat="indefinite"
                    easing="ease-in-out-sine">
                </a-animation>

            </a-entity>

        </a-entity>

        <!-- Lights -->
        <a-light type="ambient" intensity="1"></a-light>
        <a-light type="directional" intensity="0.8" position="2 4 2"></a-light>

    </a-scene>

    <!-- UI Controls -->
    <div class="controls">
        <div class="score-controls">
            <!-- Barcelona Control -->
            <div class="team-control barcelona">
                <div class="team-name">Barcelona</div>
                <div class="score-display" id="barcelona-score-ui">4</div>
                <div class="score-buttons">
                    <button class="score-btn" onclick="adjustScore('barcelona', -1)">âˆ’</button>
                    <button class="score-btn" onclick="adjustScore('barcelona', 1)">+</button>
                </div>
            </div>

            <!-- Real Madrid Control -->
            <div class="team-control realmadrid">
                <div class="team-name">Real Madrid</div>
                <div class="score-display" id="realmadrid-score-ui">2</div>
                <div class="score-buttons">
                    <button class="score-btn" onclick="adjustScore('realmadrid', -1)">âˆ’</button>
                    <button class="score-btn" onclick="adjustScore('realmadrid', 1)">+</button>
                </div>
            </div>
        </div>

        <!-- Save Button -->
        <button class="save-btn" onclick="savePrediction()">
            ðŸ“¸ Save Prediction
        </button>
    </div>

    <script>
        // Score state
        let scores = {
            barcelona: 4,
            realmadrid: 2
        };

        let arPlaced = false;

        // 3D Number builder - creates actual mesh geometry
        function create3DNumberMesh(number) {
            console.log(`Creating 3D mesh for number: ${number}`);
            const segments = getSegmentsForNumber(number);
            const meshes = [];

            // Segment configurations - 3D boxes
            const segmentConfigs = {
                top: { pos: [0, 0.5, 0], rot: [0, 0, 0], w: 0.4, h: 0.08, d: 0.08 },
                topRight: { pos: [0.2, 0.25, 0], rot: [0, 0, 90], w: 0.28, h: 0.08, d: 0.08 },
                bottomRight: { pos: [0.2, -0.25, 0], rot: [0, 0, 90], w: 0.28, h: 0.08, d: 0.08 },
                bottom: { pos: [0, -0.5, 0], rot: [0, 0, 0], w: 0.4, h: 0.08, d: 0.08 },
                bottomLeft: { pos: [-0.2, -0.25, 0], rot: [0, 0, 90], w: 0.28, h: 0.08, d: 0.08 },
                topLeft: { pos: [-0.2, 0.25, 0], rot: [0, 0, 90], w: 0.28, h: 0.08, d: 0.08 },
                middle: { pos: [0, 0, 0], rot: [0, 0, 0], w: 0.4, h: 0.08, d: 0.08 }
            };

            segments.forEach(segName => {
                const config = segmentConfigs[segName];
                const box = document.createElement('a-box');

                box.setAttribute('position', `${config.pos[0]} ${config.pos[1]} ${config.pos[2]}`);
                box.setAttribute('rotation', `${config.rot[0]} ${config.rot[1]} ${config.rot[2]}`);
                box.setAttribute('width', config.w);
                box.setAttribute('height', config.h);
                box.setAttribute('depth', config.d);
                box.setAttribute('color', '#FFFFFF');
                box.setAttribute('shadow', 'cast: true');
                box.setAttribute('material', 'shader: flat');

                meshes.push(box);
                console.log(`  Added segment: ${segName}`);
            });

            console.log(`  Total segments created: ${meshes.length}`);
            return meshes;
        }

        // Seven-segment patterns for digits 0-9
        function getSegmentsForNumber(num) {
            const segments = {
                0: ['top', 'topRight', 'bottomRight', 'bottom', 'bottomLeft', 'topLeft'],
                1: ['topRight', 'bottomRight'],
                2: ['top', 'topRight', 'middle', 'bottomLeft', 'bottom'],
                3: ['top', 'topRight', 'middle', 'bottomRight', 'bottom'],
                4: ['topLeft', 'middle', 'topRight', 'bottomRight'],
                5: ['top', 'topLeft', 'middle', 'bottomRight', 'bottom'],
                6: ['top', 'topLeft', 'middle', 'bottomLeft', 'bottom', 'bottomRight'],
                7: ['top', 'topRight', 'bottomRight'],
                8: ['top', 'topRight', 'bottomRight', 'bottom', 'bottomLeft', 'topLeft', 'middle'],
                9: ['top', 'topRight', 'middle', 'topLeft', 'bottomRight', 'bottom']
            };
            return segments[num] || [];
        }

        // Deploy 3D number to AR scene
        function deploy3DNumber(containerId, number) {
            console.log(`Deploying 3D number ${number} to ${containerId}`);
            const container = document.getElementById(containerId);

            if (!container) {
                console.error(`Container ${containerId} not found!`);
                return;
            }

            // Clear existing meshes
            while (container.firstChild) {
                container.removeChild(container.firstChild);
            }
            console.log('  Container cleared');

            // Create and add new meshes
            const meshes = create3DNumberMesh(number);
            meshes.forEach(mesh => {
                container.appendChild(mesh);
            });

            console.log(`  âœ… ${meshes.length} meshes deployed to ${containerId}`);
        }

        // Place AR Prediction - Main function triggered by button
        function placeARPrediction() {
            console.log('ðŸŽ¯ PLACING AR PREDICTION...');

            const arContent = document.getElementById('ar-content');
            const placeBtn = document.getElementById('place-ar-btn');

            // Make AR content visible
            arContent.setAttribute('visible', 'true');
            console.log('  AR content visibility set to true');

            // Generate and deploy 3D number meshes
            console.log('  Generating Barcelona number mesh...');
            deploy3DNumber('barcelona-score-3d', scores.barcelona);

            console.log('  Generating Real Madrid number mesh...');
            deploy3DNumber('realmadrid-score-3d', scores.realmadrid);

            // Hide the place button
            placeBtn.classList.add('hidden');

            arPlaced = true;
            console.log('âœ… AR PREDICTION PLACED!');
            console.log(`   Barcelona: ${scores.barcelona}, Real Madrid: ${scores.realmadrid}`);
        }

        // Adjust score
        function adjustScore(team, delta) {
            scores[team] = Math.max(0, Math.min(9, scores[team] + delta));
            console.log(`Score adjusted: ${team} = ${scores[team]}`);

            // Update UI
            document.getElementById(`${team}-score-ui`).textContent = scores[team];

            // Update 3D number if AR is placed
            if (arPlaced) {
                console.log(`Updating 3D number for ${team}`);
                deploy3DNumber(`${team}-score-3d`, scores[team]);
            }
        }

        // Save prediction
        function savePrediction() {
            const controls = document.querySelector('.controls');
            const placeBtn = document.getElementById('place-ar-btn');

            // Hide UI
            controls.style.display = 'none';
            if (!placeBtn.classList.contains('hidden')) {
                placeBtn.style.display = 'none';
            }

            setTimeout(() => {
                const scene = document.querySelector('a-scene');
                const canvas = scene.canvas || scene.querySelector('canvas');

                if (canvas) {
                    canvas.toBlob((blob) => {
                        if (blob) {
                            const url = URL.createObjectURL(blob);
                            const link = document.createElement('a');
                            link.href = url;
                            link.download = `prediction-${scores.barcelona}-${scores.realmadrid}.png`;
                            document.body.appendChild(link);
                            link.click();
                            document.body.removeChild(link);
                            URL.revokeObjectURL(url);
                            console.log('ðŸ“¸ Screenshot saved!');
                        }
                        // Restore UI
                        controls.style.display = 'flex';
                    }, 'image/png');
                } else {
                    console.error('Canvas not found');
                    controls.style.display = 'flex';
                }
            }, 200);
        }

        console.log('ðŸš€ AR Football Predictions Ready!');
        console.log('   Tap "PLACE PREDICTION" button to deploy AR scene');
    </script>
</body>
</html>
