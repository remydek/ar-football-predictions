<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>AR Football Predictions</title>

    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .watermark {
            position: fixed;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            pointer-events: none;
        }

        .place-ar-btn {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1001;
            padding: 28px 56px;
            background: linear-gradient(135deg, #A50044, #00529F);
            border: 4px solid white;
            border-radius: 24px;
            color: white;
            font-size: 28px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.7);
        }

        .place-ar-btn:active {
            transform: translate(-50%, -50%) scale(0.95);
        }

        .place-ar-btn.hidden {
            display: none;
        }

        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .score-controls {
            display: flex;
            gap: 20px;
            width: 100%;
            max-width: 500px;
            justify-content: space-between;
        }

        .team-control {
            flex: 1;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .team-control.barcelona { border-top: 3px solid #A50044; }
        .team-control.realmadrid { border-top: 3px solid #00529F; }

        .team-name {
            color: white;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .score-display {
            color: white;
            font-size: 32px;
            font-weight: 700;
            min-width: 50px;
            text-align: center;
        }

        .score-buttons {
            display: flex;
            gap: 10px;
        }

        .score-btn {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 24px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }

        .score-btn:active {
            transform: scale(0.95);
        }

        .barcelona .score-btn { background: rgba(165, 0, 68, 0.4); }
        .barcelona .score-btn:active { background: rgba(165, 0, 68, 0.6); }
        .realmadrid .score-btn { background: rgba(0, 82, 159, 0.4); }
        .realmadrid .score-btn:active { background: rgba(0, 82, 159, 0.6); }

        .save-btn {
            width: 100%;
            max-width: 300px;
            padding: 16px 32px;
            background: linear-gradient(135deg, rgba(165, 0, 68, 0.8), rgba(0, 82, 159, 0.8));
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            cursor: pointer;
        }

        .save-btn:active {
            transform: scale(0.98);
        }

        .a-enter-vr-button {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="watermark">âœ¨ by Augmento</div>

    <button class="place-ar-btn" id="place-ar-btn" onclick="placeARPrediction()">
        ðŸŽ¯ PLACE NOW
    </button>

    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; precision: medium; antialias: true;">

        <a-camera>
            <!-- AR Content INSIDE camera - SIMPLE TEST CUBES -->
            <a-entity id="ar-content" position="0 0 -2" visible="false">

                <!-- MASSIVE TEST CUBE #1 - RED - CENTER -->
                <a-box
                    position="0 0 0"
                    width="0.5"
                    height="0.5"
                    depth="0.5"
                    color="#FF0000"
                    material="shader: flat; side: double">
                    <a-animation attribute="rotation" from="0 0 0" to="360 360 360" dur="4000" repeat="indefinite" easing="linear"></a-animation>
                </a-box>

                <!-- MASSIVE TEST CUBE #2 - GREEN - LEFT -->
                <a-box
                    position="-1 0 0"
                    width="0.5"
                    height="0.5"
                    depth="0.5"
                    color="#00FF00"
                    material="shader: flat; side: double">
                    <a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="3000" repeat="indefinite" easing="linear"></a-animation>
                </a-box>

                <!-- MASSIVE TEST CUBE #3 - BLUE - RIGHT -->
                <a-box
                    position="1 0 0"
                    width="0.5"
                    height="0.5"
                    depth="0.5"
                    color="#0000FF"
                    material="shader: flat; side: double">
                    <a-animation attribute="rotation" from="0 0 0" to="0 0 360" dur="3000" repeat="indefinite" easing="linear"></a-animation>
                </a-box>

                <!-- GIANT YELLOW SPHERE - ABOVE -->
                <a-sphere
                    position="0 1 0"
                    radius="0.3"
                    color="#FFFF00"
                    material="shader: flat; side: double">
                    <a-animation attribute="position" from="0 0.5 0" to="0 1.5 0" dur="2000" direction="alternate" repeat="indefinite" easing="ease-in-out-sine"></a-animation>
                </a-sphere>

                <!-- MAGENTA SPHERE - BELOW -->
                <a-sphere
                    position="0 -1 0"
                    radius="0.3"
                    color="#FF00FF"
                    material="shader: flat; side: double">
                    <a-animation attribute="position" from="0 -0.5 0" to="0 -1.5 0" dur="2000" direction="alternate" repeat="indefinite" easing="ease-in-out-sine"></a-animation>
                </a-sphere>

            </a-entity>
        </a-camera>

        <a-light type="ambient" intensity="1.5"></a-light>
        <a-light type="directional" intensity="1" position="1 2 1"></a-light>

    </a-scene>

    <div class="controls">
        <div style="color: white; text-align: center; background: rgba(0,0,0,0.7); padding: 20px; border-radius: 16px; max-width: 400px; margin: 0 auto;">
            <div style="font-size: 18px; font-weight: bold; margin-bottom: 10px;">ðŸ”¬ VISIBILITY TEST</div>
            <div style="font-size: 14px;">Tap PLACE NOW to see 5 bright 3D objects</div>
            <div style="font-size: 12px; margin-top: 10px; opacity: 0.8;">If you see nothing, there's a fundamental AR.js issue</div>
        </div>
    </div>

    <script>
        let arPlaced = false;

        function placeARPrediction() {
            console.log('ðŸŽ¯ PLACING TEST CUBES...');

            const arContent = document.getElementById('ar-content');
            const placeBtn = document.getElementById('place-ar-btn');

            console.log('Making AR content visible...');
            arContent.setAttribute('visible', 'true');

            placeBtn.classList.add('hidden');
            arPlaced = true;

            console.log('ðŸŽ‰ DONE! You should see:');
            console.log('  - 3 MASSIVE ROTATING CUBES (red, green, blue)');
            console.log('  - 2 BOUNCING SPHERES (yellow, magenta)');
            console.log('  - All animated and impossible to miss!');
        }

        console.log('ðŸš€ VISIBILITY TEST MODE');
        console.log('Tap PLACE NOW to see 5 massive animated 3D objects');
    </script>
</body>
</html>
